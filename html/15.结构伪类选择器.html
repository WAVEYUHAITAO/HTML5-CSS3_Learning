<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 避免使用class  id选择器，而使用结构伪类选择器 */
      /* ul的第一个子元素 */
      /* 可以被hover改变颜色 */
      ul li:first-child {
        background-color: green;
      }
      /* ul的最后一个子元素 */

      ul li:nth-child(3) {
        background-color: blue;
      }
      p:hover {
        background-color: yellow;
      }
      /* 选中p1：定位到父元素，选择当前的第一个元素 */
      p:nth-child(2) {
        /* 选择当前p元素的父级元素里第n个类型为p的元素，优先级高于普通伪类选择器
        这种nth-child(n)的选择题不可被hover改变颜色 */
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
      <li><p>li1</p></li>
      <li><p>li2</p></li>
      <li>li3</li>
      <li>li4</li>
    </ul>
  </body>
</html>
