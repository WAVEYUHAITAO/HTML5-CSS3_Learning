<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学些</title>
</head>
<body>
<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!--段落标签-->
<p>你骄傲的飞远，我栖息的夏天</p>

<p>听不见的宣言，重复过很多年</p>

<p>北纬线的思念被季风吹远</p>

<p>吹远默念的侧脸，吹远鸣唱的诗篇</p>
<!--水平线标签-->
<hr/>
<!--换行标签-->
你骄傲的飞远，我栖息的夏天<br/>

听不见的宣言，重复过很多年<br/>

北纬线的思念被季风吹远<br/>

吹远默念的侧脸，吹远鸣唱的诗篇<br/>
<!--粗体，斜体-->
<h1>字体样式标签</h1>
粗体： <strong>I love you</strong><br/>
斜体： <em>I love you</em>
<hr/>
<!--特殊符号-->
空&nbsp;&nbsp;格：&gt; &lt;  &copy;版权所有hito
</body>
</html>
