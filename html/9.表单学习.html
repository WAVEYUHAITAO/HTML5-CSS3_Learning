<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆注册</title>
</head>
<body>
<h1>注册</h1>
<!--表单 form
action: 表单提交的位置，可以是网站，也可以是一个请求处理地址
method: post get 提交方式
get:会在url上看到提交的信息 不安全 但是效率高 不能传大文件
post：这种方式提交不显示，比较安全 可传输大文件
value:默认初始值
maxlength:最大输入的文本长度
size：框体长度
radio:单选框 用name来规定组别
readonly:只读
disabled：禁用
hidden：隐藏 这个可以配合密码框使用 传递一些默认数值到表单
placeholder 提示信息，用在输入框中
required 非空判断，不能为空，在输入框中
pattern 正则表达式判断 用于邮箱，手机号，url的自定义判断
-->
<form action="1.我的第一个网页.html" method="post">
  <p>名字：<input type="text" name="username" maxlength="20" size="30" placeholder="请输入用户名" required></p>
    <p>名字：<input type="text" name="username" maxlength="20" size="30" placeholder="请输入用户名" value="admin" readonly disabled hidden></p>
  <p>密码：<input type="password" name="pwd" value="123456" size="30" required></p>
  <p>性别：
      <input type="radio" value="boy" name="sex" disabled/>男
      <input type="radio" value="girl" name="sex"/>女
  </p>
  <p>
    <input type="submit">
    <input type="reset">
  </p>
<!--    多选框
-->
  <p>爱好：
      <input type="checkbox" value="sleep" name="hobby">睡觉
      <input type="checkbox" value="surf" name="hobby">上网
      <input type="checkbox" value="game" name="hobby" checked>游戏
      <input type="checkbox" value="girl" name="hobby">女孩

  </p>

<!--    按钮
图片按钮有自动提交功能-->
    <p>
        <input type="button" name="btn1" value="点击变长">
        <input type="image" src="../resources/image/可爱汤圆.png" value="图片按钮" name="btn2">
    </p>


<!--    下拉框 列表框-->
    <p>国家：
        <select name="country">
            <option value="china">中国</option>
            <option value="usa">美国</option>
            <option value="eth" selected>瑞士</option>
            <option value="india">印度</option>
        </select>

    </p>

<!--    文本域
表单需要name属性
-->
    <p>反馈：
        <textarea name="textarea" cols="50" rows="10">文本内容</textarea>
    </p>
<!--文件域-->
    <p>
        <input type="file" name="files">
        <input type="submit" value="上传文件">
        <input type="reset" value="重置文件">
    </p>

<!--    邮件验证-->
    <p>邮件：
        <input type="text" name="diymail" pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$">
        <input type="email" name="emails">
    </p>
<!--    url验证-->
    <p>网址：
        <input type="url" name="url">
    </p>
<!--    数字验证-->
    <p>数字：
        <input type="number" name="num" max="100" min="10" step="10">
    </p>
<!--    滑块-->
    <p>音量
        <input type="range" name="voice" min="0" max="100">
    </p>
<!--    搜索框-->
    <p>搜索：
        <input type="search" name="search">
    </p>
<!--    增强鼠标可用性
label标签里添加for属性可以将光标锁定到文本框里-->
    <p>
        <label for="mark">你点我试试</label>
        <input type="text" id="mark" name="mark" value="1001" placeholder="请输入mark">
    </p>

</form>
<form action="3.图像标签.html" method="post">
    <input type="image" src="../resources/image/缺氧.png" value="图片按钮" alt="缺氧" name="btn3">
</form>
</body>
</html>
