<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--有序列表-->
<ol>
  <li>java</li>
  <li>python</li>
  <li>运维</li>
  <li>前端</li>
  <li>c/c++</li>
</ol>
<hr>
<!--无序列表-->
<ul>
  <li>java</li>
  <li>python</li>
  <li>运维</li>
  <li>前端</li>
  <li>c/c++</li>
</ul>
<!--自定义列表
dl:标签
dt：列表名称
dd：列表内容

-->
<dl>
  <dt>学科</dt>
  <dd>Java</dd>
  <dd>Python</dd>
  <dd>Linux</dd>

  <dt>位置</dt>
  <dd>山东</dd>
  <dd>威海</dd>
  <dd>文登</dd>
</dl>
</body>
</html>
