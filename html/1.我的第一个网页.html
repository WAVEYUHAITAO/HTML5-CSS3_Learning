<!DOCTYPE html>
<!--注释 DOCTYPE:告诉浏览器，我们使用的什么规范-->
<html lang="en">
  <!--head标签代表网页头部-->
  <head>
    <!--meta描述网页信息    -->
    <!--meta一般来做SEO   -->
    <meta charset="UTF-8" />
    <meta name="keywords" content="欢迎来到我的网站" />
    <meta name="description" content="html5学习" />
    <title>我的第一个网页</title>
  </head>
  <!--body代表网页主题-->
  <body>
    hello world!
  </body>
</html>
